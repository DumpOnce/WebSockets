server:
  port:
    8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:54321/db-dev
    username: admin
    password: admin

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true
